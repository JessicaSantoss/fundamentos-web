    <h1 class="center">Entre em contato</h1>

    <div class="container mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
                <br>
                <label for="email">Email: </label>
                <input type="text" id="email" onkeyup='validaEmail()'>
                <div id='txtEmail'></div>
                <br>
                <label for="assunto">Assunto: <label>
                <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div> 
                <br>
                <button onclick="enviar()" >Enviar</button>
            </form>

        </div>
        <div class="ml-50px">
            <p>Rua José Piza, 120</p>
            <p>São Paulo - SP</p>
    
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.372811841748!2d-46.7160397647791!3d-23.44701311089121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cefbc92b6e45a9%3A0xf68bd2dbc67ca245!2sRua%20Jos%C3%A9%20piza%2C%20120%20-%20Conj.%20Hab.%20Brg.%20Eduardo%20Gomes%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2002815-030!5e0!3m2!1spt-BR!2sbr!4v1610460741572!5m2!1spt-BR!2sbr"
                width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id='mapa'>
            </iframe>
        </div>

    </div>
